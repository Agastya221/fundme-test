specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Fundme
    network: goerli
    source:
      address: "0x602891327E39C37edc4Df8C26Aa6B0a326024BaB"
      abi: Fundme
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - funded
      abis:
        - name: Fundme
          file: ./abis/Fundme.json
      eventHandlers:
        - event: funded(indexed address,uint256)
          handler: handlefunded
      file: ./src/fundme.ts
